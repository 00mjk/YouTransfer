<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>

		<header>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/"><span class="navbar-logo" />YouTransfer</a>
					</div>
					<ul class="nav navbar-nav navbar-right nav-pills">
					</ul>
				</div>
			</nav>
		</header>

		<div class="container">
			<div class="row">

				<form method="POST" action="/upload" class="form" enctype="multipart/form-data" data-fileupload>
					<div class="fallback">
						<input type="file" name="payload" multiple="multiple" />
					<button type="submit" name="submit" class="btn btn-primary">Upload</button>
					</div>
				</form>

				<div class="separator text-center">
					<h6 class="separator-text"><em>or</em></h6>
					<hr class="separator-ruler" />
				</div>

				<form method="POST" action="/download" class="form">

					<input type="text" name="token" />
					<button type="submit" name="submit" class="btn btn-primary">Download</button>

				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/vendor.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
