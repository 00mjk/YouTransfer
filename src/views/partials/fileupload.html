<div data-fileupload class="dz-action-add dz-clickable">

	{% include "dropzone.html" %}

	<div class="fallback">
		<form method="POST" action="/upload" class="form" enctype="multipart/form-data">
			<label class="btn btn-default" for="payload">
				<input type="file" id="payload" name="payload" style="display:none;" />
				Browse
			</label>
			<button type="submit" name="submit" class="btn btn-primary">Upload</button>
			<span class="help-block">
				Click browse to select file(s). <br />
				Afterwards press upload to transfer.
			</span>
		</form>
	</div>
</div>
