<div data-fileupload class="dz-action-add dz-clickable">
	<div class="dz-action-container row hidden">
		<div class="col-lg-7">
			<button class="btn btn-success dz-action-add">
				<span class="glyphicon glyphicon-plus"></span> Add files...
			</button>
			<button class="btn btn-primary dz-action-start">
				<span class="glyphicon glyphicon-upload"></span> Start upload
			</button>
			<button class="btn btn-warning dz-action-cancel">
				<span class="glyphicon glyphicon-ban-circle"></span> Cancel upload</span>
			</button>
		</div>
		<div class="col-lg-5">
			<span class="fileupload-process">
				<div class="dz-totaluploadprogress progress progress-striped active hidden" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
					<div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress=""></div>
				</div>
			</span>
		</div>
	</div>

	{% include "dropzone.html" %}

	<div class="fallback">
		<form method="POST" action="/upload" class="form" enctype="multipart/form-data">
			<label class="btn btn-default" for="payload">
				<input type="file" id="payload" name="payload" multiple="multiple" style="display:none;" />
				Browse
			</label>
			<button type="submit" name="submit" class="btn btn-primary">Upload</button>
			<span class="help-block">
				Click browse to select file(s). <br />
				Afterwards press upload to transfer.
			</span>
		</form>
	</div>
</div>
