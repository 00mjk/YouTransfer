{% if not isXmlHtppRequest %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta name="baseurl" value="{{ baseUrl }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<header>
			{% block header %}
				{% include "header.html" %}
			{% endblock %}
		</header>

		<div class="container">
			<div class="row">
				{% block content %}
				{% endblock %}
			</div>
		</div>

		<script type="text/javascript" src="js/vendor.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
{% else %}
{% block content %}
{% endblock %}
{% endif %}
